<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Event Organizer</title>
    <link rel="stylesheet" href="FINALS.css">
</head>
<body>
    <header class="header">
        <img src="image-removebg-preview.png" alt="Planify Logo">
        <p>Your Personal Event Organizer</p>
    </header>

    <main class="container">
        <div class="content-wrapper">

            <section class="calendar-section">
                <div class="calendar-header">
                    <h2 id="currentMonth">October 2025</h2>
                    <nav class="calendar-nav">
                        <button type="button" onclick="previousMonth()">Previous</button>
                        <button type="button" onclick="nextMonth()">Next</button>
                    </nav>
                </div>
                <div id="calendarGrid" class="calendar-grid"></div>
            </section>

            <aside class="event-section">
                <div class="day-events-header">
                    <h3 id="sectiontitle">Upcoming Events</h3>
                    <button type="button" class="back-btn" id="backbtn" onclick="backtodefault()">Back</button>
                </div>

                <div id="dayeventslist" class="event-list hidden"></div>
                <div id="eventlistsection">
                    <div id="eventslist"></div>
                </div>

                <form id="eventform" class="hidden" onsubmit="addevent(); return false;">
                    <input type="text" id="eventtitle" placeholder="Event Title" required>
                    <input type="date" id="eventdate" required>
                    <textarea id="eventdetails" placeholder="Event Details"></textarea>
                    <button type="submit">Add Event</button>
                </form>
            </aside>

        </div>
    </main>

    <script src="FINALS.js"></script>
</body>
</html>
