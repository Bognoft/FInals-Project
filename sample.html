<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>

    <link rel="stylesheet" href="cssforms.css">

</head>
<body>
    <h1 align="center">Welcome to the Sample Website</h1>

    <style>
        h2 {
            color: blue;
            text-align: center;
        }
    
        section {
            background-color: lightgray;
            width: 80%;
            padding: 10px;
            margin: auto;
        }

        input, textarea, select {
            padding: 5px;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 4px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>

    <p style="text-align: center; font-size: 16px; color:aquamarine;">This is a simple HTML page.</p>

    <section
    <h2 align="center">Registration Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your full name">
        <br>
        <br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email">
        <br>
        <br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password">
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Gender"> Male
        <input type="radio" name="gender" value="Gender"> Female
        <br>
        <br> 
        <label>Interest:</label>
        <input type="checkbox" name="interest" value="Hobby"> Reading
        <input type="checkbox" name="interest" value="Hobby"> Traveling
        <input type="checkbox" name="interest" value="Hobby"> Cooking
        <br>
        <br>
        <label>Message:</label>
        <textarea name="message" row="10" placeholder="Enter your message"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>

    </form>
    </section>

    <section>
        <h2>Sample Table</h2>

        <table>
            <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Year Level</th>
            </tr>

            <tr>
            <td>Andrew</td>
            <td>BSIT</td>
            <td>3rd Year</td>
            </tr>

            <tr>
            <td>Ylla</td>
            <td>Fine Arts</td>
            <td>1st Year</td>
            </tr>

            <tr>
            <td>Marco</td>
            <td>BSME</td>
            <td>2nd Year</td>
            </tr>
        </table>
    </section>
</body>
</html>
